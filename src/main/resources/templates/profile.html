<div class="container mx-auto mt-10 px-4">
    <!-- User Information -->
    <div class="bg-white p-5 rounded-lg shadow mb-6 text-center max-w-sm mx-auto">
        <div class="flex flex-col items-center">
            <span class="relative flex shrink-0 overflow-hidden rounded-full w-16 h-16 mb-3">
                <img th:src="@{/images/placeholder.svg}" alt="User Avatar" class="w-full h-full object-cover"/>
                <span class="flex h-full w-full items-center justify-center rounded-full bg-muted" th:text="${#strings.substring(#authentication.name, 0, 2)}">JD</span>
            </span>
            <h2 class="text-xl font-bold mb-1" th:text="${user.username}">John Doe</h2>
            <p class="text-gray-500 dark:text-gray-400 text-sm" th:text="${user.email}">john.doe@example.com</p>
        </div>
    </div>

    <!-- Predictions -->
    <div class="mt-6">
        <h2 class="text-xl font-bold mb-4 text-center">Predictions</h2>
        <div class="space-y-4">
            <div th:each="predictionDetails : ${predictionsDetailsList}" class="bg-white shadow rounded-lg p-4 max-w-md mx-auto">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-md font-medium text-gray-700" th:text="${predictionDetails.marketTitle}">Market Title</h3>
                    <span class="text-xs font-medium text-gray-500" th:text="${predictionDetails.closingDate}">Closing Date</span>
                </div>
                <div class="text-sm text-gray-600 space-y-1">
                    <p><strong>Security:</strong> <span th:text="${predictionDetails.securityName}">Security Name</span></p>
                    <p><strong>Shares:</strong> <span th:text="${predictionDetails.shares}">100</span></p>
                    <p><strong>Probability:</strong> <span th:text="${predictionDetails.probability}">75%</span></p>
                    <p><strong>Last Prediction Date:</strong> <span th:text="${predictionDetails.lastPredictionDate}">Last Prediction Date</span></p>
                </div>
                <div class="flex justify-end mt-2">
                    <button class="inline-flex items-center justify-center text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-8 rounded-md px-3">
                        View Details
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
