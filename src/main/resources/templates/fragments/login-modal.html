<!-- fragments/loginModal.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Not Laravel</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=figtree:400,500,600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.build.tailwind.css}">
    <!-- Scripts -->

    <script th:src="@{/js/authModals.js}"></script>

</head>
<body class="font-sans antialiased">
<div th:fragment="loginModalFragment" id="loginModal" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
<!--<div th:fragment="loginModalFragment">-->
    <div class="flex justify-between items-center pb-4 border-b border-gray-200">
        <h2 class="text-lg font-semibold text-gray-700">Log In</h2>
        <button class="text-gray-500 hover:text-gray-700" th:onclick="closeLoginModal()">âœ–</button>
    </div>

    <form th:action="@{/user/login}" method="post" class="mt-4">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-opacity-50" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-opacity-50" required>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Log In</button>
            <a th:href="@{/user/signup}" class="text-sm text-blue-600 hover:underline">Sign Up</a>
        </div>
    </form>

    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>

<!--  </div>-->

 </div>

</div>

 </body>
</html>
