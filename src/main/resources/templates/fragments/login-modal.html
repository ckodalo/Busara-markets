<!-- fragments/loginModal.html -->
<div th:fragment="loginModalFragment">
    <div class="flex justify-between items-center pb-4 border-b border-gray-200">
        <h2 class="text-lg font-semibold text-gray-700">Log In</h2>
        <button class="text-gray-500 hover:text-gray-700" onclick="closeLoginModal()">âœ–</button>
    </div>
    <form action="/login" method="post" class="mt-4">
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-opacity-50" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-opacity-50" required>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Log In</button>
            <a onclick="openSignupModal()" class="text-sm text-blue-600 hover:underline">Sign Up</a>
        </div>
    </form>

</div>
