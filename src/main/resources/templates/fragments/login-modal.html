<!-- fragments/loginModal.html -->
<div th:fragment="loginModalFragment" id="loginModal" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="flex justify-between items-center pb-4 border-b border-gray-200">
            <h2 class="text-lg font-semibold text-gray-800">Log In</h2>
            <button class="text-gray-500 hover:text-gray-700" th:onclick="closeLoginModal()">âœ–</button>
        </div>

        <form th:action="@{/user/login}" method="post" class="mt-4 space-y-4">
            <div>
                <label for="username" class="block font-medium text-sm text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-200 focus:ring-opacity-50" required>
            </div>
            <div>
                <label for="password" class="block font-medium text-sm text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-200 focus:ring-opacity-50" required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="px-4 py-2 bg-gray-800 text-white rounded-md hover:bg-gray-700 focus:bg-gray-700 active:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition ease-in-out duration-150">Log In</button>
                <a th:href="@{/user/signup}" class="text-sm text-indigo-600 hover:underline">Sign Up</a>
            </div>
        </form>

        <div th:if="${param.error}" class="mt-4 text-red-600 text-sm">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="mt-4 text-green-600 text-sm">
            You have been logged out.
        </div>
    </div>
</div>
