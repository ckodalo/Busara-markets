<header th:fragment="header" id="header" class="bg-gray-100 dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 px-12 lg:px-6 h-16 flex items-center justify-between">
    <a class="flex items-center gap-2 font-semibold text-gray-900 dark:text-gray-50" href="/markets">
        <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="h-6 w-6"
        >
            <line x1="12" x2="12" y1="20" y2="10"></line>
            <line x1="18" x2="18" y1="20" y2="4"></line>
            <line x1="6" x2="6" y1="20" y2="16"></line>
        </svg>
        <span>Predictions</span>
    </a>

    <form method="get" action="/markets" class="flex items-center ml-8 w-full max-w-md">
        <input
                type="text"
                name="search"
                placeholder="Search for markets..."
                class="w-full px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <button
                type="submit"
                class="px-4 py-2 bg-gray-800 border border-transparent rounded-r-md text-white hover:bg-gray-700 focus:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
            >
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
        </button>
    </form>

    <nav class="ml-auto flex items-center gap-4 sm:gap-6">
        <a class="text-sm font-medium hover:underline underline-offset-4 text-gray-600 dark:text-gray-400" href="#">
            Contact
        </a>
        <a class="text-sm font-medium hover:underline underline-offset-4 text-gray-600 dark:text-gray-400" href="#">
            About
        </a>

        <div class="flex items-center gap-4">
            <div sec:authorize="isAuthenticated()" class="relative">
                <div id="profileButton" class="relative flex shrink-0 overflow-hidden rounded-full h-9 w-9 cursor-pointer">
                    <span class="flex h-full w-full items-center justify-center rounded-full bg-gray-200"
                          th:text="${#strings.substring(#authentication.name, 0, 2)}">U</span>
                    <span class="sr-only">User Menu</span>
                </div>

                <!-- Dropdown Menu -->
                <div id="dropdownMenu" class="absolute right-0 mt-2 w-48 bg-white border border-gray-300 rounded-md shadow-lg z-50 hidden">
                    <a th:href="@{/user/profile}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
                    <form th:action="@{/logout}" method="post" class="inline w-full">
                        <button type="submit" class="block w-full text-left px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100">
                            Log Out
                        </button>
                    </form>
                </div>
            </div>

            <!-- Display Log In link if not authenticated -->
            <a sec:authorize="isAnonymous()" th:href="@{/user/login}" class="text-sm font-medium text-gray-500 hover:text-gray-700">
                Log In
            </a>
        </div>
    </nav>
</header>
