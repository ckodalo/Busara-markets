<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Not Laravel</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=figtree:400,500,600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/styles.build.tailwind.css}">
    <style>
    .probability-bar-container {
    margin-bottom: 1rem; /* Adds a gap between bars */
    }
    .probability-bar {
    height: 2rem;
    display: flex;
    align-items: center;
    border-radius: 0.375rem;
    position: relative;
    overflow: hidden;
    background-color: #e5e7eb; /* Tailwind's gray-200 */
    }
    .probability-bar-inner {
    display: flex;
    align-items: center;
    height: 100%;
    border-radius: inherit;
    position: absolute;
    top: 0;
    left: 0;
    }
    .bar-text {
    font-weight: bold;
    color: black;
    margin-left: 0.5rem;
    }
    .bar-title {
    font-weight: normal;
    margin-left: 0.5rem; /* Add space after the probability */
    }
    .button-group {
    position: absolute;
    right: 0.5rem;
    display: flex;
    space-x-2;
    }
    </style>
    <!-- Scripts -->

    <script>

        function openLoginModal() {
            document.getElementById('loginModal').classList.remove('hidden');
        }

        function closeLoginModal() {
            document.getElementById('loginModal').classList.add('hidden');
        }

        function openSignupModal() {
            document.getElementById('signupModal').classList.remove('hidden');
        }

        function closeSignupModal() {
            document.getElementById('signupModal').classList.add('hidden');
        }

         function openLoginModalSpecial() {
            document.getElementById('signupModal').classList.add('hidden');
            document.getElementById('loginModal').classList.remove('hidden');
        }

    </script>

</head>
<body class="font-sans antialiased">
<div class="flex flex-col min-h-screen bg-gray-100">
    <!-- Navigation -->
    <div th:insert="~{fragments/navigation :: navigation}" class="w-full"></div>

    <!-- Main Content Area -->
    <div class="flex flex-1">
        <!-- Sidebar -->
        <div th:insert="~{fragments/sidebar :: sidebar}" class="w-64 text-white p-8"></div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <main>
                <div th:replace="~{${content}}"></div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <div th:insert="~{fragments/footer :: footer}" class="w-full"></div>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <div th:insert="~{fragments/login-modal :: loginModalFragment}"></div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <div th:insert="~{fragments/signup-modal :: signupModalFragment}"></div>
        </div>
    </div>

</div>
</body>
</html>
