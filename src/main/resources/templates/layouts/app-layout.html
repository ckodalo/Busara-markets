<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Not Laravel</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=figtree:400,500,600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/styles.build.tailwind.css}">
    <style>
    .probability-bar-container {
    margin-bottom: 1rem; /* Adds a gap between bars */
    }
    .probability-bar {
    height: 2rem;
    display: flex;
    align-items: center;
    border-radius: 0.375rem;
    position: relative;
    overflow: hidden;
    background-color: #e5e7eb; /* Tailwind's gray-200 */
    }
    .probability-bar-inner {
    display: flex;
    align-items: center;
    height: 100%;
    border-radius: inherit;
    position: absolute;
    top: 0;
    left: 0;
    }
    .bar-text {
    font-weight: bold;
    color: black;
    margin-left: 0.5rem;
    }
    .bar-title {
    font-weight: normal;
    margin-left: 0.5rem; /* Add space after the probability */
    }
    .button-group {
    position: absolute;
    right: 0.5rem;
    display: flex;
    space-x-2;
    }

        /* Default styles for sidebar */
    @media (max-width: 1024px) {
        #sidebar {
            display: none; /* Hide sidebar by default for smaller screens */
        }
    }

    /* Styles for mobile dock */
    @media (max-width: 1024px) {
        #mobile-dock {
            display: block; /* Show mobile dock for smaller screens */
        }
    }

    /* Optional: Style for dock items */
    .dock-item {
        padding: 8px;
        color: #333; /* Adjust as per your design */
    }

    #sidebar a {
  display: block;
  padding: 16px;
  text-decoration: none;
}

    </style>

    <script th:src="@{/js/sidebar.js}"></script>

    <script th:src="@{/js/authModals.js}"></script>

    <script th:src="@{/js/predictModal.js}"></script>

    <script th:src="@{/js/create.js}"></script>

</head>

<body class="bg-gray-100">

<div th:insert="~{fragments/navigation :: navigation}"></div>

<div th:insert="~{fragments/sidebar :: sidebar}"></div>

<!--<div class="flex flex-col min-h-screen bg-gray-100">-->

            <main>
                <div th:replace="~{${content}}"></div>
            </main>

    <div th:insert="~{fragments/footer :: footer}"></div>

</body>
</html>
