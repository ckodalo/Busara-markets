<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Not Laravel</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link rel="icon" href="data:, "></link>
    <link href="https://fonts.bunny.net/css?family=figtree:400,500,600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.build.tailwind.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.tailwind.css}">
    <style>

    .probability-bar-container {
    margin-bottom: 1rem; /* Adds a gap between bars */
    }

    .probability-bar {
    height: 2rem;
    display: flex;
    align-items: center;
    border-radius: 0.375rem;
    position: relative;
    overflow: hidden;
    background-color: #e5e7eb; /* Tailwind's gray-200 */
    }

    .probability-bar-inner {
    display: flex;
    align-items: center;
    height: 100%;
    border-radius: inherit;
    position: absolute;
    top: 0;
    left: 0;
    }

    .bar-text {
    font-weight: bold;
    color: black;
    margin-left: 0.5rem;
    }

    .bar-title {
    font-weight: normal;
    margin-left: 0.5rem; /* Add space after the probability */
    }

    .button-group {
    position: absolute;
    right: 0.5rem;
    display: flex;
    space-x-2;
    }

    /* default sidebar styles */

    #collapsible-panel {
      height: 100%; /* Specify a height */
      width: 0;
      position: fixed; /* Stay in place */
      z-index: 1; /* Stay on top */
      bottom: 0;
      right: 0;
      overflow-x: hidden; /* Disable horizontal scroll */
      padding-top: 60px; /* Place content 60px from the top */
      transition: 0.5s; /* 0.5 second transition effect to slide in the sidepanel */
}

    #sidebar a {
      display: block;
      padding: 16px;
      text-decoration: none;
    }

     #collapsible-panel a {
      display: block;
      padding: 16px;
      text-decoration: none;
    }

  #collapsible-panel .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

    #mobile-dock {

      display:none
    }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            z-index: 1000; /* Ensure header is above other content */
        }
        /* Styling for footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            z-index: 1000; /* Ensure footer is above other content */
        }

          main {
            padding-top: 180px; /* Adjust this value based on your header height */
            padding-bottom: 40px; /* Adjust this value based on your footer height */
            background-color: #f9f9f9;
            min-height: 100vh; /* Ensure main content takes at least the viewport height */
            overflow-y: auto; /* Enable vertical scrolling */
            padding: 20px; /* Additional padding as needed */
        }


    @media (max-width: 1024px) {
        #sidebar {
            display: none;
        }

        #mobile-dock {
            display: block;
            bottom: 0;
            left: 0;
            right: 0;
        }

        #footer {
           display: none;
        }
    }




    </style>

    <script th:src="@{/js/sidebar.js}"></script>

    <script th:src="@{/js/authModals.js}"></script>

    <script th:src="@{/js/predictModal.js}"></script>

    <script th:src="@{/js/create.js}"></script>

</head>

<body class="bg-gray-100">

<div th:replace="~{fragments/navigation :: navigation}"></div>

<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<!--<div class="flex flex-col min-h-screen bg-gray-100">-->

            <main id="main">
                <div th:insert="~{${content}}"></div>
            </main>



    <div th:replace="~{fragments/footer :: footer}"></div>

    <div th:replace="~{fragments/mobile-dock :: mobile-dock}"></div>

    <div th:replace="~{fragments/collapsible-panel :: collapsible-panel}"></div>
</body>
</html>
