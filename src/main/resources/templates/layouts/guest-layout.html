<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" th:content="${_csrf.token}" />

    <title th:text="${#strings.isEmpty(app.name) ? 'Laravel' : app.name}">Laravel</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=figtree:400,500,600&display=swap" rel="stylesheet" />

    <!-- Scripts -->
    <script th:src="@{/js/app.js}"></script>
    <link th:href="@{/css/app.css}" rel="stylesheet" />

</head>
<body class="font-sans text-gray-900 antialiased">
<div class="min-h-screen flex flex-col sm:justify-center items-center pt-6 sm:pt-0 bg-gray-100">
    <div>
        <a href="/">
            <img src="/path/to/your/logo.png" alt="Logo" class="w-20 h-20 fill-current text-gray-500">
        </a>
    </div>

    <div class="w-full sm:max-w-md mt-6 px-6 py-4 bg-white shadow-md overflow-hidden sm:rounded-lg">
        <div th:replace="fragments/header :: header"></div>
        <div th:replace="fragments/guest-content :: guest-content"></div>
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</div>
</body>
</html>
