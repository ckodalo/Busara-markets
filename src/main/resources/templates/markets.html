<div class="max-w-2xl mx-auto p-4 sm:p-6 lg:p-8">
    <h1 class="font-semibold text-xl text-gray-800 leading-tight">Markets</h1>

    <div class="mt-6 bg-white shadow-sm rounded-lg divide-y">
        <table class="w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Prediction</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <!-- Loop through marketsList and generate table rows -->
            <tr th:each="market : ${marketsList}">
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-900" th:text="${market.title}">Title</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-900" th:text="${market.description}">Description</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <form th:action="@{'/make_prediction/' + ${market.id}}" method="post" style="display: inline;">
                        <button type="submit" name="prediction" value="yes" class="px-4 py-2 bg-green-500 text-white font-semibold rounded-md hover:bg-green-600 focus:outline-none focus:bg-green-600">Yes</button>
                        <button type="submit" name="prediction" value="no" class="px-4 py-2 bg-red-500 text-white font-semibold rounded-md hover:bg-red-600 focus:outline-none focus:bg-red-600">No</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
